sudo: required
dist: trusty

install:
  - conan install --build=missing

script:
  - mkdir build && cd build
  - cmake ..
  - cmake --build .
  - ctest

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env: CXX=g++-4.9
      before_install:
        - sudo pip install conan
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: CXX=g++-5
      before_install:
        - sudo pip install conan
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env: CXX=g++-6
      before_install:
        - sudo pip install conan
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-3.8
          packages:
            - g++-6
            - clang-3.8
      env: CXX=clang++-3.8
    - os: osx
      osx_image: xcode7.3
      before_install:
        - brew update
        - brew install conan
    - os: osx
      osx_image: xcode6.4
      before_install:
        - brew update
        - brew install conan
    - os: osx
      osx_image: beta-xcode6.1
      before_install:
        - brew update
        - brew install conan
